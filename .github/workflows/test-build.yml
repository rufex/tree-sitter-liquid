name: Test Build

on:
  workflow_dispatch:
  pull_request:
    paths:
      - '.github/workflows/release.yml'
      - '.github/workflows/test-build.yml'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate parser
        run: npm run build

      - name: Build prebuilds
        run: npm run prebuildify

      - name: List prebuilds
        run: |
          echo "Generated prebuilds:"
          find prebuilds/ -name "*.node" -ls || echo "No .node files found"
          find prebuilds/ -type f -ls

      - name: Upload prebuilds
        uses: actions/upload-artifact@v4
        with:
          name: test-prebuilds-${{ matrix.os }}
          path: prebuilds/